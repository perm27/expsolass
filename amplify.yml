version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Node.jsとAmplify CLIのインストール
        - npm install -g @aws-amplify/cli@latest
        - npm ci
    build:
      commands:
        # バックエンドのデプロイとamplify_outputs.jsonの生成
        # envNameはデプロイブランチに応じてprod/main/devなどに置き換わる
        - npx ampx pipeline deploy --environment-name ${AWS_BRANCH}
        
        # frontendディレクトリに移動して本番ビルドを実行
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: frontend/build # Reactプロジェクトの標準的なビルド出力ディレクトリ
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
